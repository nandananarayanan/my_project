{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">Add New Timetable</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="id_exam" class="form-label fw-bold">Exam</label>
                            <div>{{ form.exam }}</div>
                        </div>

                        <div class="mb-3">
                            <label for="id_course" class="form-label fw-bold">Course</label>
                            <div>{{ form.course }}</div>
                        </div>

                        <div class="mb-3">
                            <label for="id_date" class="form-label fw-bold">Date</label>
                            <div>{{ form.date }}</div>
                        </div>

                        <div class="mb-3">
                            <label for="id_session" class="form-label fw-bold">Session</label>
                            <div>{{ form.session }}</div>
                        </div>

                        <div class="d-flex justify-content-center gap-3">
                            <button type="submit" class="btn btn-success px-4">Save</button>
                            <a href="{% url 'timetable_list' %}" class="btn btn-secondary px-4">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
