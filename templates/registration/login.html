<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: white;
        }

        /* Container Styles */
        .container {
            width: 320px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(20, 20, 20, 0.9);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.7), 0 2px 10px rgba(65, 143, 222, 0.5);
            text-align: center;
        }

        .container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: rgba(65, 143, 222, 1);
        }

        /* Input Styles */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid rgba(65, 143, 222, 0.8);
            border-radius: 5px;
            background: rgba(30, 30, 30, 0.9);
            color: white;
            font-size: 14px;
            transition: border 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: rgba(65, 143, 222, 1);
            outline: none;
        }

        /* Submit Button */
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: rgba(65, 143, 222, 1);
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background: rgba(40, 120, 200, 1);
        }

        /* Labels */
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: rgba(200, 200, 200, 1);
            text-align: left;
        }

        /* Error Messages */
        ul.errorlist.nonfield {
            color: rgba(255, 85, 85, 1);
            margin-bottom: 10px;
        }

        @media screen and (max-width: 450px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome Back! <br> RAISE</h2>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
