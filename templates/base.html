<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Application{% endblock %}</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Custom Styles for Light Blue Theme */
        header {
            background-color: #04026a; /* Dark blue */
            color: #79c1f9; /* Light blue for text */
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header h1 {
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
        }
        .logout-form {
            margin: 0;
        }
        .logout-btn {
            background-color: transparent;
            border: 1px solid #79c1f9;
            color: #79c1f9;
            font-weight: bold;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .logout-btn:hover {
            background-color: #79c1f9;
            color: #04026a;
        }
        footer {
            background-color: #e3f2fd;
            color: #0d47a1;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>RAISE</h1>
        <form action="{% url 'logout' %}" method="post" class="logout-form">
            {% csrf_token %}
            <button type="submit" class="logout-btn">
                <div id="log-text">Logout</div>
            </button>
        </form>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Welcome</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Index</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'program_list' %}">Programmes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'room_list' %}">Rooms</a></li>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'course_list' %}">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'exam_list' %}">Exams</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'timetable_list' %}">Timetable</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'teacher_list' %}">Teacher</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main>
        {% block content %}
        <!-- Content from child templates will be inserted here -->
        {% endblock %}
    </main>

    <!-- Footer Section -->
    <footer class="fixed-bottom">
        <div class="bg-white text-dark py-3">
            <div class="container text-center">
                <p class="mb-0" style="font-size: 0.9rem;">&copy; 2025 Raise. All rights reserved.</p>
            </div>
        </div>
    </footer>
    
    <!-- Include Bootstrap JavaScript and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
