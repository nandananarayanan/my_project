<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Application{% endblock %}</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Custom Styles for Light Blue Theme */
        header {
            background-color: #04026a; /* Light blue */
            color: #79c1f9; /* Darker blue for text */
            padding: 20px 0;
        }
        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
        }
        .navbar {
            background-color: #74b3e6; /* Lighter blue for navigation */
        }
        .navbar .nav-link {
            color: #0d47a1; /* Dark blue for links */
        }
        .navbar .nav-link:hover {
            color: #1565c0; /* Slightly darker on hover */
        }
        footer {
            background-color: #e3f2fd; /* Matching light blue for footer */
            color: #0d47a1;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>RAISE</h1>
        </div>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Welcome</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav nav-tabs">
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="{% url 'index' %}" role="button" aria-expanded="false">Home</a>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'program_list' %}">Manage Programmes</a></li>
                        <li><a class="dropdown-item"  href="{% url 'room_list' %}">Manage Rooms</a></li>
                        <li><a class="dropdown-item" href="{% url 'course_list' %}">Manage Course</a></li>
                        <li><a class="dropdown-item" href="{% url 'exam_list' %}">Manage Exam</a></li> 
                      </ul>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact us</a>
                    </li>
                  </ul>
            </div>
        </div>
    </nav>
    <!-- Main Content Area -->
    <main>
        {% block content %}
        <!-- Content from child templates will be inserted here -->
        {% endblock %}
    </main>
    <!-- Footer Section -->
    <footer>
        <div class="bg-dark text-white py-3">
            <div class="container text-center">
                <p>&copy; Your Company Name. All rights reserved.</p>
            </div>
        </div>
    </footer>
    
    <!-- Include Bootstrap JavaScript and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
